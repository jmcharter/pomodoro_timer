<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Pomodoro Timer</title>
</head>

<div class="pomodoro-container">
    <div class="pomodoro-clock">
        <div class="pomodoro-clock-face">25:00</div>
        <div class="pomodoro-actions">
            <button class="btn action-start">Start</button>
            <button class="btn action-pause">Pause</button>
            <button class="btn action-stop">Stop / Reset</button>
        </div>
        <div class="left-controls">
            <h3>Adjust Work Timer</h3>
            <span id="worktime">25 Minutes</span>
            <button class="btn action-workTimerPlus">+</button>
            <button class="btn action-workTimerMinus">-</button>
        </div>
    </div>
</div>

<body>

    <script src="js/main.js"></script>
</body>

</html>
