                </div>
                <div class="pomodoro-task">
                    <h2 contenteditable="true">Today I'm going to...</h2><i class="fas fa-edit"></i>
                </div>
                <div class="pomodoro-clock-face">25:00</div>
                <div class="pomodoro-actions">
                    <div class="action-btns">
                        <button class="btn action-start">Start</button>
                        <button class="btn action-pause">Pause</button>
                        <button class="btn action-stop">Stop / Reset</button>
                    </div>
                </div>
                <div class="controls left-controls">
                    <h3>Adjust Work Timer</h3>
                    <button class="btn action-workTimerPlus">+</button>
                    <span id="worktime">25 Minutes</span>
                    <button class="btn action-workTimerMinus">-</button>
                </div>
                <div class="controls right-controls">
                    <h3>Adjust Break Timer</h3>
                    <button class="btn action-breakTimerPlus">+</button>
                    <span id="breaktime">5 Minutes</span>
                    <button class="btn action-breakTimerMinus">-</button>
                </div>
            </div>
        </div>
